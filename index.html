<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flex homework</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/801f204f72.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="flex">
            <div class="flex__item">
                <h1>$2</h1>
                <img src="img/bronze.png" alt="Bronze" class="flex__img">
                <h2>Bronze</h2>
                <p>any cup of coffee until $3</p>
            </div>
            <div class="flex__item flex__item--bg">
                <h1>$3</h1>
                <img src="img/gold.png" alt="Gold" class="flex__img">
                <h2>Gold</h2>
                <p>any cup of coffee until $5</p>
            </div>
            <div class="flex__item">
                <h1>$2.5</h1>
                <img src="img/silver.png" alt="Silver" class="flex__img">
                <h2>Silver</h2>
                <p>any cup of coffee until $4</p>
            </div>
        </div>
    </div>

</body>

</html>
